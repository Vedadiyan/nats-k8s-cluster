apiVersion: v1
kind: Service
metadata:
  name: nodes
spec:
  clusterIP: None
  ports:
  - port: 6222
    targetPort: 6222
    name: cluster
    protocol: TCP
  - port: 4222
    targetPort: 4222
    name: client
    protocol: TCP
  selector:
    app: nodes
---    
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nodes
spec:
  serviceName: nodes
  replicas: 3
  selector:
    matchLabels:
      app: nodes
  template:
    metadata:
      labels:
        app: nodes
    spec:
      containers:
      - name: nodes
        image: nats
        env:
        - name: NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        args: 
        - "-p"
        - "4222"
        - "--cluster"
        - "nats://0.0.0.0:6222"
        - "--cluster_name"
        - "default_cluster"
        - "--name"
        - "$(NAME)"
        - "--routes"
        - "nats://seeds:6222"
        - "--js"
        - "--sd"
        - "/var/lib/nats/js"
        - "-m"
        - "8222"
        ports:
        - containerPort: 4222
          name: client
        - containerPort: 6222
          name: cluster  
        - containerPort: 8222
          name: monitor  
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /healthz?js-server-only=true
            port: monitor
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        startupProbe:
          failureThreshold: 90
          httpGet:
            path: /healthz
            port: monitor
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - name: js
          mountPath: /var/lib/nats/js
  volumeClaimTemplates:
  - metadata:
      name: js
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 10Gi          